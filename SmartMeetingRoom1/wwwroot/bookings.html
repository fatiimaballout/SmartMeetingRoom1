<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Bookings – SmartMeet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
    <link href="/css/custom.css" rel="stylesheet" />

    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
</head>
<body>
    <header class="header fixed-top d-flex align-items-center">
        <div class="d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center"><i class="bi bi-calendar-event"></i><span class="d-none d-lg-block">SmartMeet</span></a>
            <i class="bi bi-list toggle-sidebar-btn"></i>
        </div>
        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">
                <li class="nav-item dropdown pe-3">
                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                        <img src="/assets/img/profile-img.jpg" class="rounded-circle" alt="Profile" />
                        <span class="d-none d-md-block dropdown-toggle ps-2" id="navUserName">...</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" id="btnSignOut"><i class="bi bi-box-arrow-right"></i> Sign Out</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <aside id="sidebar" class="sidebar">
        <ul class="sidebar-nav" id="sidebar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="bi bi-grid"></i><span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" href="bookings.html">
                    <i class="bi bi-calendar3"></i><span>Bookings</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" href="booking.html">
                    <i class="bi bi-calendar-plus"></i><span>Book Meeting</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" href="active-meeting.html">
                    <i class="bi bi-camera-video"></i><span>Active Meeting</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" href="minutes.html">
                    <i class="bi bi-journal-text"></i><span>Minutes</span>
                </a>
            </li>
        </ul>
    </aside>

    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Bookings</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Bookings</li>
                </ol>
            </nav>
        </div>

        <section class="section">
            <!-- Filters -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Filters</h5>
                    <div class="row g-2">
                        <div class="col-sm-4 col-md-3">
                            <label class="form-label" for="fromDate">From</label>
                            <input type="date" id="fromDate" class="form-control" />
                        </div>
                        <div class="col-sm-4 col-md-3">
                            <label class="form-label" for="toDate">To</label>
                            <input type="date" id="toDate" class="form-control" />
                        </div>
                        <div class="col-sm-4 col-md-3">
                            <label class="form-label" for="roomFilter">Room</label>
                            <select id="roomFilter" class="form-select">
                                <option value="">All rooms</option>
                            </select>
                        </div>
                        <div class="col-sm-6 col-md-3 d-flex align-items-end gap-2">
                            <button class="btn btn-outline-primary w-100" id="btnRefresh"><i class="bi bi-arrow-repeat me-1"></i>Refresh</button>
                            <button class="btn btn-success w-100" id="btnNew"><i class="bi bi-plus-circle me-1"></i>New</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Calendar -->
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Calendar</h5>
                        <div class="small text-muted" id="calRangeNote"></div>
                    </div>
                    <div id="calendar" class="mt-2"></div>
                </div>
            </div>

            <!-- List -->
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">List View</h5>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>When</th>
                                    <th>Title</th>
                                    <th>Room</th>
                                    <th>Status</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="listBody"><tr><td colspan="5" class="text-muted">No data.</td></tr></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer" class="footer"><div class="copyright">&copy; <strong><span>SmartMeet</span></strong>. All Rights Reserved</div></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = () => localStorage.getItem('smr_access_token') || sessionStorage.getItem('smr_access_token') || '';
        async function authedFetch(url, opts = {}) {
            const headers = { 'Authorization': 'Bearer ' + token(), ...(opts.headers || {}) };
            return fetch(url, { ...opts, headers });
        }
        const ymd = d => { const t = (d instanceof Date) ? d : new Date(d); return `${t.getFullYear()}-${String(t.getMonth() + 1).padStart(2, '0')}-${String(t.getDate()).padStart(2, '0')}`; };

        async function loadRoomsIntoFilter() {
            const sel = document.getElementById('roomFilter');
            const r = await authedFetch('/api/rooms');
            if (!r.ok) return;
            const rooms = await r.json();
            rooms.forEach(rm => {
                const o = document.createElement('option');
                o.value = rm.id; o.textContent = rm.name;
                sel.appendChild(o);
            });
        }

        // Calendar + list load
        function buildRangeQS() {
            const from = new Date(document.getElementById('fromDate').value);
            const to = new Date(document.getElementById('toDate').value);
            const roomId = document.getElementById('roomFilter').value;
            const qs = new URLSearchParams({
                fromUtc: new Date(from.setHours(0, 0, 0, 0)).toISOString(),
                toUtc: new Date(to.setHours(23, 59, 59, 999)).toISOString()
            });
            if (roomId) qs.set('roomId', roomId);
            return qs.toString();
        }

        let calendar; // FullCalendar instance

        async function refreshData() {
            const qs = buildRangeQS();
            const res = await authedFetch('/api/meetings/calendar?' + qs);
            if (!res.ok) { alert('Failed to load.'); return; }
            const events = await res.json();

            // calendar
            calendar.removeAllEvents();
            calendar.addEventSource(events.map(e => ({
                id: String(e.id),
                title: `${e.title} • ${e.room}`,
                start: e.start, end: e.end,
            })));

            // list
            const tb = document.getElementById('listBody');
            if (!events.length) {
                tb.innerHTML = '<tr><td colspan="5" class="text-muted">No bookings.</td></tr>';
            } else {
                tb.innerHTML = events.map(e => `
          <tr>
            <td>${new Date(e.start).toLocaleString()} – ${new Date(e.end).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</td>
            <td>${e.title}</td>
            <td>${e.room}</td>
            <td>${e.status ?? ''}</td>
            <td><a class="btn btn-sm btn-outline-primary" href="booking.html?id=${e.id}"><i class="bi bi-pencil"></i> Edit</a></td>
          </tr>
        `).join('');
            }

            // note
            const from = document.getElementById('fromDate').value;
            const to = document.getElementById('toDate').value;
            document.getElementById('calRangeNote').textContent = `${from} → ${to}`;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // auth quick-guard (optional: redirect to login if token missing)
            if (!token()) { location.href = '/login.html'; return; }

            // date defaults: current week
            const now = new Date();
            const start = new Date(now); start.setDate(now.getDate() - 3);
            const end = new Date(now); end.setDate(now.getDate() + 10);
            document.getElementById('fromDate').value = ymd(start);
            document.getElementById('toDate').value = ymd(end);

            await loadRoomsIntoFilter();

            // calendar init
            const calEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calEl, {
                initialView: 'timeGridWeek',
                height: 'auto',
                nowIndicator: true,
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,timeGridDay' },
                eventClick: (info) => {
                    const id = info.event.id;
                    location.href = `booking.html?id=${encodeURIComponent(id)}`;
                }
            });
            calendar.render();

            // wires
            document.getElementById('btnRefresh').addEventListener('click', refreshData);
            document.getElementById('roomFilter').addEventListener('change', refreshData);
            document.getElementById('fromDate').addEventListener('change', refreshData);
            document.getElementById('toDate').addEventListener('change', refreshData);
            document.getElementById('btnNew').addEventListener('click', () => location.href = 'booking.html');

            await refreshData();
        });
    </script>
</body>
</html>
